name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  STOCK_SYMBOL: AAPL  # Change this if your script expects another default

jobs:
  build:
    name: Run script on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 25 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Show Java version
        run: java -version

      - name: Make POSIX launcher executable (non-Windows)
        if: runner.os != 'Windows'
        run: chmod +x ./run.sh

      # ===== Non-Windows runs: pipe a single line of input =====
      - name: Run on Linux/macOS with piped input
        if: runner.os != 'Windows'
        run: |
          printf "%s\n" "$STOCK_SYMBOL" | ./run.sh

      # ===== Windows run: pipe a single line of input =====
      - name: Run on Windows with piped input
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          echo %STOCK_SYMBOL% | .\run.bat

